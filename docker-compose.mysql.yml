#-------------------------------------------
# InvoiceShelf MySQL/MariaDB docker-compose variant
# Repo : https://github.com/InvoiceShelf/docker
#-------------------------------------------

services:
  database:
    container_name: invoiceshelf-mariadb
    image: mariadb:10
    environment:
      - MYSQL_DATABASE=invoiceshelf # ‚ö†Ô∏è Change DB name before proceeding
      - MYSQL_USER=invoiceshelf # ‚ö†Ô∏è Change DB username before proceeding
      - MYSQL_PASSWORD=somepass # ‚ö†Ô∏è Change DB password before proceeding
      - MYSQL_ROOT_PASSWORD=Ch@ng3_nn3 # üö® Change root password before proceeding
    volumes:
      - invoiceshelf_mariadb:/var/lib/mysql
    networks:
      - invoiceshelf
    healthcheck:
      test: ["CMD", "mariadb-admin" ,"ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    restart: unless-stopped

  webapp:
    container_name: invoiceshelf-variant-mariadb
    image: invoiceshelf/invoiceshelf:nightly
    environment:
      - APP_NAME=Laravel
      - APP_ENV=local
      - APP_DEBUG=true

      # APP_URL should have:
      # 1. Protocol http or https if you are accessing it via reverse proxy with
      #    SSL, then it will be https, if via local IP, then http.
      # 2. IP address of the server or the domain name
      # 3. (optional) If you are using a custom port such as :8080 or another.
      # REF: https://github.com/InvoiceShelf/InvoiceShelf/issues/213#issuecomment-3026790543
      - APP_URL=http://localhost:8090

      # SESSION_DOMAIN should have:
      # 1. IP address of the server or the domain name
      # 2. (optional) If you are using a custom port such as :8080 or another.
      # REF: https://github.com/InvoiceShelf/InvoiceShelf/issues/213#issuecomment-3026790543
      - SESSION_DOMAIN=localhost

      # SANCTUM_STATEFUL_DOMAINS should have:
      # 1. IP address of the server or the domain name
      #    1.1 (optional) If you are using a custom port such as :8080 or another.
      # 2. (optional) If you are planning to access the application from different
      #    domains, you must add a comma between each domain
      # REF: https://github.com/InvoiceShelf/InvoiceShelf/issues/213#issuecomment-3026790543
      - SANCTUM_STATEFUL_DOMAINS=localhost:8090

      - DB_CONNECTION=mariadb
      - DB_HOST=database
      - DB_PORT=3306
      - DB_DATABASE=invoiceshelf # ‚ö†Ô∏è Change DB name before proceeding
      - DB_USERNAME=invoiceshelf # ‚ö†Ô∏è Change DB username before proceeding
      - DB_PASSWORD=somepass # ‚ö†Ô∏è Change DB password before proceeding
      - DB_PASSWORD_FILE=
    volumes:
      - invoiceshelf_storage:/var/www/html/storage/
      - invoiceshelf_modules:/var/www/html/Modules/
    ports:
      - "8090:8080" # 8090 is the public port.
    networks:
      - invoiceshelf
    restart: unless-stopped
    depends_on:
      - database

networks:
  invoiceshelf:

volumes:
  invoiceshelf_mariadb:
  invoiceshelf_storage:
  invoiceshelf_modules:
